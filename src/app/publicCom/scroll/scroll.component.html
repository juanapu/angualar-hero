<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
  <div *cdkVirtualFor="let item of items;
  let index = index;
  let count = count;
  let first = first;
  let last = last;
  let even = even;
  let odd = odd; 
  trackBy: index;
  templateCacheSize: 0" class="example-item">{{item}}</div>
</cdk-virtual-scroll-viewport>
